<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Rental Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %} <!-- Include the header template here -->

    <h1>Add a New Property</h1>
    <form method="POST" action="{{ url_for('add_property') }}">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" required></textarea>
        <br>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required>
        <br>
        <label for="price">Price (per night):</label>
        <input type="number" step="0.01" name="price" id="price" required>
        <br>
        <label for="property_type">Property Type:</label>
        <select name="property_type" id="property_type" required>
            <option value="House">House</option>
            <option value="Apartment">Apartment</option>
            <option value="Villa">Villa</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <label for="accommodates">Accommodates:</label>
        <input type="number" name="accommodates" id="accommodates" required>
        <br>
        <label for="bedrooms">Bedrooms:</label>
        <input type="number" name="bedrooms" id="bedrooms" required>
        <br>
        <label for="bathrooms">Bathrooms:</label>
        <input type="number" name="bathrooms" id="bathrooms" required>
        <br>
        <label for="amenities">Amenities:</label>
        <textarea name="amenities" id="amenities"></textarea>
        
        <br>
        <button type="submit">Add Property</button>
    </form>
</body>
</html>
