<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listed Properties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'header.html' %} <!-- Include the header template here -->

    <h1>Listed Properties</h1>

    <ul>
        {% for property in listed_properties %}
        <li>{{ property.title }} - {{ property.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
